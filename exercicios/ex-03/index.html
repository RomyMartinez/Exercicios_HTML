<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo.ico" type="image/x-icon">
    <title>Testando imagens e favicon</title>
</head>
<body>
    <h1>Testando subir imagens na web</h1>
    <p>Imagem que esta na pasta</p>
    <img src="imagens/html-logo-200.png" alt="logo HTML5">
    <p>Podemos carregar imagens de diferentes pastas e para pegar mais rapido uma imagem usar comando "ctrl + space"</p>
    <img src="imagens/css-logo-200.png" alt="logo CSS">
    <p>Podemos carregar imagens da internet</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-icon-256.png" alt="logo javascript">
    <p>Favicon se encontra no icone do site</p>

</html>
