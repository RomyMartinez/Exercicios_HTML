<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links externos</title>
</head>
<body>
     <h1>Usando links externos</h1>
     <p>Você pode acessar um site externo com a tag &lt;a&gt;, exemplo: <a href="https://cursoemvideo.com/curso/html5-css3-modulo1/aulas/modulo-1-2/modulos/capitulo-10-aula-1-links-e-ancoras-em-html5/">Canal em video</a></p>
     <p>Para que quando ele abra o link e não sai do site, usamos target="_blank" rel="external", exemplo: <a href="https://cursoemvideo.com/curso/html5-css3-modulo1/aulas/modulo-1-2/modulos/capitulo-10-aula-1-links-e-ancoras-em-html5/" target="_blank" rel="external" >Canal em video</a></p>
     <h1>Links internos</h1>
     <p>Links internos sao usados para paginas do mesmo site, exemplo: <a href="pag02.html" rel="next">Pagina02</a></p>
</body>
</html>
